<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLT-JS Web Demo</title>
  <link rel="stylesheet" href="style.css" />

  <!-- CodeMirror (core + basic modes) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>
</head>
<body>

<header>
  <h1>SLT-JS Transpiler Playground</h1>
  <p>Write JavaScript using your language’s natural keywords.</p>
</header>

<section id="controls">
  <label for="languageSelect">Language:</label>
  <select id="languageSelect"></select>

  <label for="modeToggle">Mode:</label>
  <select id="modeToggle">
    <option value="to-js">Transpile → JavaScript</option>
    <option value="from-js">Forward-convert ← JavaScript</option>
  </select>

  <button id="runBtn">Transpile</button>
</section>

<section id="editors">
  <div class="editor-card">
    <h2>Input</h2>
    <textarea id="input"></textarea>
  </div>

  <div class="editor-card">
    <h2>Output</h2>
    <textarea id="output"></textarea>
  </div>
</section>

<section id="debug" class="grid-3">
  <div>
    <h3>Acorn AST</h3>
    <pre id="astOutput"></pre>
  </div>
  <div>
    <h3>Normalized AST</h3>
    <pre id="normAstOutput"></pre>
  </div>
  <div>
    <h3>Babel Output</h3>
    <pre id="babelOut"></pre>
  </div>
</section>

<script type="module" src="./demo.js"></script>
</body>
</html>
